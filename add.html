<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribe API CRUD - Edit</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/form.css">
  <link rel="stylesheet" href="styles/modal.css">
  <script src="scripts/global.js" type="module"></script>
  <script src="scripts/add.js" type="module"></script>
</head>
<body>
  <header>
    <h1>CRUD - FDND Tribe API</h1>
    <button class="add">&plus;</button>
  </header>
  <main>
    <form action="add.html">

      <h2>Add a Member</h2>

      <label for="squadId">Squad ID</label>
      <input type="number" name="" id="squadId" required>

      <label for="type">Type</label>
      <select name="" id="type" required>
        <option value="student">Student</option>
        <option value="teacher" selected>Teacher</option>
      </select>

      <label for="nickname">Nickname</label>
      <input type="text" name="" id="nickname" required>

      <label for="name">Name</label>
      <input type="text" name="" id="name" required>

      <label for="prefix">Prefix</label>
      <input type="text" name="" id="prefix" required>

      <label for="surname">Surname</label>
      <input type="text" name="" id="surname" required>

      <label for="avatar">Avatar</label>
      <div class="avatar-form">
        <input type="text" name="" id="avatar" required>
        <img src="./assets/avatar.png" alt="avatar" >
      </div>

      <label for="github">Github handle</label>
      <input type="text" name="" id="github" required>

      <label for="bio">Bio</label>
      <textarea name="" id="bio" required></textarea>

      <label for="url">URL</label>
      <input type="text" name="" id="url" required>

      <button type="submit" class="submit">Edit</button>
    </form>
  </main>
  <footer>
    <p>&copy; Made By <a href="https://github.com/DaanKorver">Daan Korver</a></p>
  </footer>
</body>
</html>
