<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribe API CRUD - Edit</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/global.js" type="module"></script>
  <script src="scripts/edit.js" type="module"></script>
</head>
<body>
  <header>
    <h1>CRUD - FDND Tribe API</h1>
    <button class="add">&plus;</button>
  </header>
  <main>
    <form action="edit.html">

      <input type="number" class="hide memberId">
      <input type="number" class="hide squadId">

      <div>
        <h2>Editing Justin Lung</h2>
        <img src="./assets/avatar.png" alt="avatar" class="avatar">
      </div>

      <label for="type">Type</label>
      <select name="" id="type">
        <option value="student">Student</option>
        <option value="teacher" selected>Teacher</option>
      </select>

      <label for="nickname">Nickname</label>
      <input type="text" name="" id="nickname">

      <label for="name">Name</label>
      <input type="text" name="" id="name">

      <label for="prefix">Prefix</label>
      <input type="text" name="" id="prefix">

      <label for="surname">Surname</label>
      <input type="text" name="" id="surname">

      <label for="avatar">Avatar</label>
      <div class="avatar-form">
        <input type="text" name="" id="avatar">
        <img src="./assets/avatar.png" alt="avatar">
      </div>

      <label for="github" class="githubHandle">Github handle</label>
      <input type="text" name="" id="github">

      <label for="bio">Bio</label>
      <textarea name="" id="bio"></textarea>

      <label for="url">URL</label>
      <input type="text" name="" id="url">

      <button type="submit" class="submit">Edit</button>
    </form>
  </main>
  <footer>
    <p>&copy; Made By <a href="https://github.com/DaanKorver">Daan Korver</a></p>
  </footer>
</body>
</html>
